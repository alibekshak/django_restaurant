{% extends "base.html" %}
{% load static %}

{%block content%}  
    <section id="contact" class="contact" style="padding-top: 10%;">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            
            <h2><p>Contact Us</p></h2>
          </div>
        </div>

   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2173.6666185568693!2d-0.1256983572816945!3d51.47672127918115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x487604f69fe47191%3A0x2b1374900c80e2a0!2sThorne%20Road%20(Stop%20S)!5e0!3m2!1sru!2skz!4v1677836172051!5m2!1sru!2skz" width="1450" height="600" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <div class="container" data-aos="fade-up">
  
          <div class="row mt-5">
  
            <div class="col-lg-4">
              <div class="info">
                <div class="address">
                  <i class="bi bi-geo-alt"></i>
                  <h4>Location:</h4>
                  <p>Panchashil chowk, Ward no 1, MH 442505</p>
                </div>
  
                <div class="open-hours">
                  <i class="bi bi-clock"></i>
                  <h4>Open Hours:</h4>
                  <p>
                    Monday-Saturday:<br>
                    11:00 AM - 23.00 PM
                  </p>
                </div>
  
                <div class="email">
                  <i class="bi bi-envelope"></i>
                  <h4>Email:</h4>
                  <p>200@gmail.com</p>
                </div>
  
                <div class="phone">
                  <i class="bi bi-phone"></i>
                  <h4>Call:</h4>
                  <p>+9999999996</p>
                </div>
  
              </div>
  
            </div>
  
            <div class="col-lg-8 mt-5 mt-lg-0">
  
                <form action ="{% url 'contact' %}" method ="POST">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                  </div>
                  <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
                  </div>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" required>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="subject" id="subject" placeholder="Your Subject" required>
                </div>
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name="message" id="phone" placeholder="Any message" required>
                </div>

                <br>
              <div class="text-center"><button type="submit">Send Message</button></div>  

              </form>
  
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Section -->
  
    </main><!-- End #main -->
  
   


{%endblock%}
